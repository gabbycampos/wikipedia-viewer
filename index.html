<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="title">
        <h1>Wikipedia Viewer</h1>
    </nav>

    <form class="search-form">
        <div class="input-div">
            <input type="search" class="search-form-input">               
        </div>
        <div class="button-div">
            <button type="submit" class="search-icon">Submit</button>
            <button id="random-button" type="button"
                onclick="location.href='http://en.wikipedia.org/wiki/Special:Random'" formtarget="_blank">Random</button>
        </div>
    </form>

    <section class="search-results"></section>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="script.js"></script>

</html>
